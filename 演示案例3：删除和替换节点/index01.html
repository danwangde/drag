<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<ul>
  <li>
     <img src="images/f01.jpg" id="first"/>
     <p>
       <input type="button" value="删除我吧" onClick="del();"/>
     </p>
  </li>
  <li>
     <img src="images/f02.jpg" id="second"/>
     <p>
       <input type="button" value="换换我吧" onClick="rep();"/>
     
     </p>
  
  </li>

</ul>
<script>
 function del()
 {
	//获得 id=first的图片节点对象
	var delNode=document.getElementById("first");
	//删除指定的节点对象：  removeChild(子元素对象);
	delNode.parentNode.removeChild(delNode);
	 
	 
	 
 }
function rep()
{
   //获得id=second的图片元素对象
   var oldNode=document.getElementById("second");
   var newNode=document.createElement("img");
   newNode.setAttribute("src","images/f03.jpg");
   oldNode.parentNode.replaceChild(newNode,oldNode);	
	
	
	
}


</script>





</body>
</html>
