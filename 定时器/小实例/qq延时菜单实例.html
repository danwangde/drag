<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #qq{
            width:200px;
            height: 400px;
            background: #f9c;
        }
        #title{
            width: 240px;
            height:180px;
            background: #fc6;
            position: absolute;
            left: 220px;
            top: 10px;
            display: none;
        }
     </style>
</head>
<body>
<div id="qq"></div>
<div id="title"></div>
<script>
    var qq=document.getElementById('qq');
    var title=document.getElementById('title');
    var timer=null;
    qq.onmouseover=show;
    qq.onmouseout=hide;

    title.onmouseover=show;
    title.onmouseout=hide;

    function show() {
        clearInterval(timer);//关qq移出的定时器事件。
        setTimeout(function () {
            title.style.display='block';
        },1000)
    }
    function hide() {
        timer=setTimeout(function () {
            title.style.display='none';
        },1000)
    }
</script>
</body>
</html>
