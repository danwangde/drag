<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>真假</title>
</head>
<body>
<script>
    /*真假的问题：数据类型-数字（NaN)、字符串、布尔、函数、对象（elem、[]、{}、null）
     真：非0的数字、非空字符串、true、函数、能找到的元素、[]、{}
     假：0、NaN、空字符串、false、不能找到的元素。
    */
    if (undefined){
        alert('真');
    }else{
        alert('假');
    }
</script>
</body>
</html>
