<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价</title>
    <style>
        *{padding: 0;
          margin: 0;
            list-style: none;
        }
        #box{
            width: 700px;
            border-top: 1px solid #333;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        p{
            width:100px;
            height:40px;
            line-height: 40px;
            text-align: center;
            font-weight:bold;
        }
        ul{
            width: 300px;
            position:absolute;
            top:10px;
            left:120px;
        }
        ul li{
            float:left;
            height:40px;
            width:60px;
            text-indent: 8px;
        }
        ul li img{
            height:40px;
            width:60px;
        }
    </style>
</head>
<body>
<div id="box">
    <p>总体评价:</p>
    <ul>
        <li><img src="img/1.png" alt=""/></li>
        <li><img src="img/1.png" alt=""/></li>
        <li><img src="img/1.png" alt=""/></li>
        <li><img src="img/1.png" alt=""/></li>
        <li><img src="img/1.png" alt=""/></li>
    </ul>
    <span></span>
</div>
</body>
</html>
