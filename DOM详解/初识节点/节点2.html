<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点2</title>
    <style>
        #div1,#div2{position: relative}
        #div1{
            background: red;width:100px;height:100px;transition: 1s;
        }
        #div2{
            background: yellow;width:70px;height:70px;border:5px solid blue;
        }
        #div3{
            background: pink;width:30px;height:30px;position: absolute;left:20px;top:10px;
            border: 5px solid green;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3">

        </div>
    </div>
</div>
<script>
    var div3=document.getElementById('div3');
    alert(div3.offsetLeft);
</script>
</body>
</html>
