<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作（添加节点）</title>
</head>
<body>
<input type="button" value="点击按钮"/>
<ul>
</ul>
<script>
    var btn=document.getElementsByTagName('input')[0];
    var ul=document.getElementsByTagName('ul')[0];
    var num=0;
   /* A.appendChild(B) 把B节点追加到A节点的末尾
      parentNode.insertBefore(新加的元素，已有的元素)向父级中的某个元素前插入元素
      如果第二个参数为假，那么会将某个元素添加到父级的末位。
*/
   /* btn.onclick=function () {
        num++;
        var li=document.createElement('li');//创建元素
        li.innerHTML=num;
        ul.appendChild(li);
    }*/
    btn.onclick=function () {
        num++;
        var li=document.createElement('li');//创建元素
        li.innerHTML=num;
        ul.insertBefore(li,ul.children[0]);
    }

</script>
</body>
</html>
