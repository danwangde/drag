<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS作用域</title>
</head>
<body>
<script>
    alert(a);//function a (){(alert(4)}
    //变量和函数重名，留下函数。
    var a=1;
    function a (){alert(2)};
    alert(a);//1
    var a=3;
    alert(a);//3
    function a (){alert(4)};
    alert(a);//3

</script>
</body>
</html>
