<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"/>
<input type="button" value="检测"/>
<script>
    var aInp=document.getElementsByTagName('input');
    aInp[1].onclick=function () {
        var str=aInp[0].value;
        if (fn(str)){
            alert('输入正确');
        } else{
            alert('必须输入数字');
        }

        function fn(str){
            var n=0;
            for (var i=0;i<str.length;i++){
                n=str.charCodeAt(i);
                if (n<48 || n>57){return false}
                else{return true;}
            }


        }


    }

</script>
</body>
</html>
