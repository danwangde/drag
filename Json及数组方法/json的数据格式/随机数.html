<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //返回任意的随机数
    function random(low,up) {
        var choice=up-low;
        return Math.round(Math.random()*choice+low);
    }
    console.log(random(10,20));
</script>
</body>
</html>
