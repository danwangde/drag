<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>
<script>
    var arr=[1,3,5,6,8,9];
    alert(arr.reverse());
    //字符串倒序。字符串变数组，排序，再转字符串
    var arr1='abcde';
    var arr2=arr1.split('');
    alert(arr2.reverse().join(''));
</script>
</body>
</html>
