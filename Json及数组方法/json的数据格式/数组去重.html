<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    var arr=[1,2,3,4,2,2,4];
    for (var i=0;i<arr.length;i++){
        for (var j=i+1;j<arr.length;j++) {
            if (arr[i]===arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }
    alert(arr);
</script>
</body>
</html>
