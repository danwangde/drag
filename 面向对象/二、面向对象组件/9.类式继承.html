<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Aaa() {//父类
        this.name='leo';
    }
    Aaa.prototype.showName=function () {
        alert(this.name);
    }
    function Bbb(){//子类
        Aaa.call(this);
    }
    var F=function(){};
    F.prototype=Aaa.prototype;
    Bbb.prototype=new F();
    Bbb.prototype.constructor=Bbb;//修正指向问题
    var b1=new Bbb();
    b1.showName();
    alert(b1.constructor);
</script>
</body>
</html>
