<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0}
        .login{
            background: white;border:1px solid #000;
            position: absolute;left:0;top:0;
        }
        .title{
            height:30px;background: gray;color:white;line-height: 30px;
        }
        .title img{
            width:24px;height:24px;float: right;
        }
    </style>
    <script>
        window.onload=function () {
            var aInp=document.getElementsByTagName('input');
            aInp[0].onclick=function () {
                var d1=new Dialog();
                d1.init({

                });
            }
        }
        function Dialog() {
            this.oLogin=null;
            this.settings={
                w:'300',
                h:'300',
                dir:'center'

            }
        }
        Dialog.prototype.init=function (opt) {
            extend(this.settings,opt);
            this.create();
        }
        Dialog.prototype.create=function () {
            this.oLogin=document.createElement('div');
            this.oLogin.className='login';
            this.oLogin.innerHTML='<div class="title"><span>这是标题</span><a href="javascript:;"><img src="img/cha.png" alt=""></a></div><div class="content"></div>';
            document.body.appendChild(this.oLogin);
            this.oLogin.style.width=this.settings.w+'px';
            this.oLogin.style.height=this.settings.h+'px';
            if (this.settings.dir=='center'){
                this.oLogin.style.left=(viewWidth()-this.oLogin.offsetWidth)/2+'px';
                this.oLogin.style.top=(viewHeight()-this.oLogin.offsetHeight)/2+'px';
            }
        }
        function viewWidth() {
            return document.documentElement.clientWidth
        }
        function viewHeight() {
            return document.documentElement.clientHeight
        }
        function extend(obj1,obj2) {
            for (var attr in obj2){
                obj1[attr]=obj2[attr]
            }
        }
        
    </script>
</head>
<body>
<input type="button" value="1">
<input type="button" value="2">
<input type="button" value="3">
