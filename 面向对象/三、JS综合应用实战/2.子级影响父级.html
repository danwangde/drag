<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <style>
        #div1{
            width:200px;height:200px;background: red;
        }
        #div2{
            width:100px;height:100px;background: pink;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv1=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            oDiv1.onmouseenter=function () {
                document.title+='1';
            }
            oDiv1.onmouseleave=function () {
                document.title+='2';
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
