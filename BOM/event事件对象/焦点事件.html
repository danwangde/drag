<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点事件</title>
    <script>
        /*
        焦点：使浏览器能够区分用户输入的对象，当一个元素有焦点的时候，那么他就可以接收用户的输入操作。
        我们可以通过一些方式给元素设置焦点
        1.点击
        2.tab
        3.js
        不是所有的元素都能够接收焦点的，能够响应用户操作的元素才有焦点。

        onfocus 获取焦点
        onblur:失去焦点

        obj.focus():给指定的元素设置焦点（页面一上来的时候）
        obj.onblur:取消指定元素的焦点
        obj.select():选择指定元素里面的文本内容
        */
        window.onload=function () {
            var text=document.getElementsByTagName('input');
            text[0].focus();
            text[1].onclick=function () {
                text[0].select();
            }
        }
    </script>
</head>
<body>
<input type="text" value="请输入内容">
<input type="button" value="全选">
</body>
</html>
