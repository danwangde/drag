<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="">
<ul id="ul1"></ul>
<script>
    var text=document.querySelector('input');
    var ul=document.querySelector('#ul1');

    text.onkeyup=function (ev) {
        var ev=ev ||event;
        if (this.value!=''){
            if (ev.keyCode==13 && ev.ctrlKey){
                var oli=document.createElement('li');
                oli.innerHTML=this.value;
                if (ul.children[0]){
                    ul.insertBefore(oli,ul.children[0]);
                }else{
                    ul.appendChild(oli);
                }
            }
        }
    }
</script>
</body>
</html>
