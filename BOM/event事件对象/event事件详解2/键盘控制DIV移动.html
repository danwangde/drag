<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘控制DIV移动</title>
    <style>
        #div1{
            width:100px;height:100px;background: red;position: absolute;position: absolute;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv=document.getElementById('div1');
    document.onkeydown=function(ev){
        var ev=ev || event;
        if (ev.keyCode==37) {
            oDiv.style.left=oDiv.offsetLeft-10+'px';
        }
        if (ev.keyCode==38) {
            oDiv.style.top=oDiv.offsetTop-10+'px';
        }
        if (ev.keyCode==39) {
            oDiv.style.left=oDiv.offsetLeft+10+'px';
        }
        if (ev.keyCode==40) {
            oDiv.style.top=oDiv.offsetTop+10+'px';
        }
    }
</script>
</body>
</html>
