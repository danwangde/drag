<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return应用</title>
</head>
<body>
<script>
    alert(fn1(6));
    alert(fn1(8));
    function fn1(n){
        var arr=[];
        for (var i=1;i<=n;i++){
            arr.push(i);
        }
        return arr;
    }
</script>
</body>
</html>
