<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动基础</title>
    <style>
        #div1{
            width:100px;height:200px;background: red;position: absolute;top:100px;left:-100px;
        }
        #div2{
            width:30px;height:60px;background: black;position: absolute;top:70px;right:-30px;
            color:white;text-align: center;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv1=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            var iTimer=null;
            
            oDiv1.onmouseover=function () {
                doMove(0,10);
            }
            oDiv1.onmouseout=function () {
                doMove(-100,-10);
            }
            function doMove(target,speed) {
                clearInterval(iTimer);
                iTimer=setInterval(function () {
                    if (oDiv1.offsetLeft==target){
                        clearInterval(iTimer);
                    }else {
                        oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
                    }
                },40)

            }
        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">分享到</div>
</div>
</body>
</html>
